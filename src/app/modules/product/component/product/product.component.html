
<mat-card>

    <h2 class="alinear">Listado de Productos</h2>

    <mat-card-header>
        <div> <!--Buscador de Productos-->
            <mat-form-field hintLabel="Búsqueda de Productos" appearance="fill">

                <mat-label>Buscar Productos</mat-label>
                <input matInput #input (keyup)="search(input.value)">

            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-header>
        <div class="right">
            <ul>
                <li>
                    <button mat-raised-button color="primary"
                    (click)="openProductDialog()">
                        Agregar Productos
                    </button>
                </li>
                <li>
                    <button mat-button color="primary"
                    (click)="exportExcel()">
                        Exportar Excel
                    </button>
                </li>
            </ul>
        </div>

    </mat-card-header>

    <div mat-card-image></div>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource">

            <!--ID column-->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Nº</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

             <!--NAME column-->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <!--PRICE column-->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Precio</th>
                <td mat-cell *matCellDef="let element">{{element.price}}</td>
            </ng-container>

             <!--ACCOUNT column-->
             <ng-container matColumnDef="account">
                <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                <td mat-cell *matCellDef="let element">{{element.account}}</td>
            </ng-container>

            <!--CATEGORY column-->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Categoría</th>
                <td mat-cell *matCellDef="let element">{{element.category.id}}</td>
            </ng-container>

            <!--PICTURE column-->
            <ng-container matColumnDef="picture">
                <th mat-header-cell *matHeaderCellDef>Imagen</th>
                <td mat-cell *matCellDef="let element">
                    <img [src]="element.picture" width="50" height="50">
                </td>
            </ng-container>

           <!-- ACTIONS -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element; let i=index;">

                    <button mat-icon-button color="accent"
                            (click)="edit(element.id, 
                                          element.name,
                                          element.price,
                                          element.account,
                                          element.category,
                                          element.picture
                                          )"
                    >
                          <mat-icon *ngIf="isAdmin" aria-label="Edit">edit</mat-icon>
                    </button>


                    <button mat-icon-button color="accent"
                            (click)="delete(element.id)"
                    >
                          <mat-icon *ngIf="isAdmin" aria-label="Delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>
  
            <!-- Data -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        </table>

        <!-- PAGINATION -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
              
        </mat-paginator>

    </mat-card-content>

</mat-card>
